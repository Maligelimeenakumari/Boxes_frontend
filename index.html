<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive Boxes</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>YAY! It's BOGO</h1>

  <div class="container">
    <!-- Box 1 -->
    <div class="box" onclick="toggleBox(1)">
      <input type="radio" name="unit" />
      <label>1 Unit <span class="discount">10% Off</span></label>
      <span class="price">$10.00 USD</span>
      <span class="original-price">$24.00 USD</span>

      <div class="content" id="box1-content">
        <div class="options">
          <label>Size</label>
          <select>
            <option>S</option>
            <option>M</option>
            <option>L</option>
          </select>
          <label>Color</label>
          <select>
            <option>Black</option>
            <option>White</option>
            <option>Blue</option>
          </select>
        </div>
      </div>
    </div>

    <!-- Box 2 (Expandable) -->
    <div class="box" onclick="toggleBox(2)">
      <input type="radio" name="unit" />
      <label>2 Units <span class="discount">20% Off</span> <span class="popular">MOST POPULAR</span></label>
      <span class="price">$18.00 USD</span>
      <span class="original-price">$24.00 USD</span>

      <div class="content" id="box2-content">
        <div class="options">
          <div>
            <label>#1 Size</label>
            <select>
              <option>S</option>
              <option>M</option>
              <option>L</option>
            </select>
            <label>Color</label>
            <select>
              <option>Black</option>
              <option>White</option>
              <option>Blue</option>
            </select>
          </div>

          <div>
            <label>#2 Size</label>
            <select>
              <option>S</option>
              <option>M</option>
              <option>L</option>
            </select>
            <label>Color</label>
            <select>
              <option>Black</option>
              <option>White</option>
              <option>Blue</option>
            </select>
          </div>
        </div>
      </div>
    </div>

    <!-- Box 3 -->
    <div class="box" onclick="toggleBox(3)">
      <input type="radio" name="unit" />
      <label>3 Units <span class="discount">30% Off</span></label>
      <span class="price">$24.00 USD</span>
      <span class="original-price">$24.00 USD</span>

      <div class="content" id="box3-content">
        <div class="options">
          <label>Size</label>
          <select>
            <option>S</option>
            <option>M</option>
            <option>L</option>
          </select>
          <label>Color</label>
          <select>
            <option>Black</option>
            <option>White</option>
            <option>Blue</option>
          </select>
        </div>
      </div>
    </div>
    <div class="footer">
      <div class="footer-text">
        <p>Free Delivery</p>
        <p>Total: <span id="total">$0.00 USD</span></p>
      </div>
      <button class="add-to-cart">+ Add to Cart</button>
    </div>
  </div>


  

  <script src="script.js"></script>
</body>
</html>
